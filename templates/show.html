{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
	<div class="row mt-3">
		<div class="col-md-4"></div>
		<div class="col-md-6">
			
		</div>
		<div class="col-md-2">
			<a href="{% url 'index' %}">
				<button type="button" class='btn btn-outline-primary w-100'>Add New</button>
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 mt-3">
			<div class="card p-5">
				<center><h3 class="mt-3">REGISTERED EMPLOYEES</h3></center>
				<div class="table-responsive mt-5">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Image</th>
								<th>Firstname</th>
								<th>Lastname</th>
								<th>Age</th>
								<th>Email</th>
								<th>Phone Number</th>
								<th>Designation</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							{% for i in per %}
							<tr>
								<td>
									<img src="{{ i.image.url }}" style="width: 50px; height:50px;">
								</td>
								<td>{{ i.firstname }}</td>
								<td>{{ i.lastname }}</td>
								<td>{{ i.age }}</td>
								<td>{{ i.email }}</td>
								<td>{{ i.phone }}</td>
								<td>{{ i.email }}</td>
								<td>
									<a href="edit/{{ i.personid }}" style="text-decoration: none;">
										<button type='button' class='btn btn-outline-info'>Edit</button>
									</a>
									<a href="delete/{{ i.personid }}" style="text-decoration: none;">
										<button type='button' class='btn btn-outline-info'>Delete</button>
									</a>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
